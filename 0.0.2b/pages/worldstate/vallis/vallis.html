<ion-header>

    <ion-navbar>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      
        <ion-title>Orb Vallis</ion-title>

    </ion-navbar>

    <ion-item no-lines class="page-header-platformselect">
        <ion-label>Platform</ion-label>
        <ion-select [(ngModel)]="this.userPlatform" (ionChange)="appState.setUserPlatform(this.userPlatform)">
            <ion-option value="pc">PC</ion-option>
            <ion-option value="xb1">XB1</ion-option>
            <ion-option value="ps4">PS4</ion-option>
            <ion-option value="swi">SWITCH</ion-option>
        </ion-select>
    </ion-item>

</ion-header>

<ion-content class="page-content">

    <div [ngSwitch]="this.userPlatform">
        <cycle-state *ngSwitchCase="'pc'"
          [cycleStateSource]="'https://api.warframestat.us/pc/vallisCycle'"
          [cycleStateDeterminer]="'isWarm'"
          [cycleStateNameTrue]="'Warm'"
          [cycleStateNameFalse]="'Cold'"
          [cycleStateImageTrue]="'vallis-warm.webp'"
          [cycleStateImageFalse]="'vallis-cold.webp'">
        </cycle-state>
      
        <cycle-state *ngSwitchCase="'xb1'"
          [cycleStateSource]="'https://api.warframestat.us/xb1/vallisCycle'"
          [cycleStateDeterminer]="'isWarm'"
          [cycleStateNameTrue]="'Warm'"
          [cycleStateNameFalse]="'Cold'"
          [cycleStateImageTrue]="'vallis-warm.webp'"
          [cycleStateImageFalse]="'vallis-cold.webp'">
        </cycle-state>
        
        <cycle-state *ngSwitchCase="'ps4'"
          [cycleStateSource]="'https://api.warframestat.us/ps4/vallisCycle'"
          [cycleStateDeterminer]="'isWarm'"
          [cycleStateNameTrue]="'Warm'"
          [cycleStateNameFalse]="'Cold'"
          [cycleStateImageTrue]="'vallis-warm.webp'"
          [cycleStateImageFalse]="'vallis-cold.webp'">
        </cycle-state>
      
        <cycle-state *ngSwitchCase="'swi'"
          [cycleStateSource]="'https://api.warframestat.us/swi/vallisCycle'"
          [cycleStateDeterminer]="'isWarm'"
          [cycleStateNameTrue]="'Warm'"
          [cycleStateNameFalse]="'Cold'"
          [cycleStateImageTrue]="'vallis-warm.webp'"
          [cycleStateImageFalse]="'vallis-cold.webp'">
        </cycle-state>
    </div>

</ion-content>
